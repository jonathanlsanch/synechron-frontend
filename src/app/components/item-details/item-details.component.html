<h1> item details </h1>
<a [routerLink]="['/products']"> Back to list </a>

<div *ngIf="item">

  <div class="item-info">
    <h2> {{ item.name }}&nbsp;</h2>
    <h3> {{ item.description }} </h3>
    <h3> {{ item.price }} </h3>
    <h3> {{ item.rating }} </h3>
    <h3> {{ item.seller }} </h3>
    <h3> {{ item.warranty }} </h3>
  </div>

  <button (click)="deleteItem()"> Delete </button>
  <a [routerLink]="['/edit', item._id]">Edit Letter</a>
</div>
