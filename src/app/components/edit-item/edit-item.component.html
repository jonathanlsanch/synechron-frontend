<!doctype html>
<h3>Edit Product</h3>
<div class="new-container">
  
  <p *ngIf="savingErr" class="error">
    {{ savingErr }}
  </p>

  <form (ngSubmit)="doTheUpdate(item._id, myForm)" #myForm="ngForm">

    <input id="item-name-input" type="text" placeholder="Name" [(ngModel)]="item.name" name="name">
    <br>

    <input id="item-description-input" type="text" placeholder="Description" [(ngModel)]="item.description" name="description">
    <br>

    <input id="item-price-input" type="text" placeholder="Price" [(ngModel)]="item.price" name="price">
    <br>

    <label for="item-rating-input"> Rating </label>
    <select id="item-rating-input" [(ngModel)]="item.rating" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>

    <input id="item-seller-input" type="text" placeholder="Seller" [(ngModel)]="item.seller" name="seller">
    <br>

    <input id="item-warranty-input" type="text" placeholder="Warranty" [(ngModel)]="item.warranty" name="warranty">
    <br>

    <input type="submit" role="button" class="btn btn-success">

  </form>
</div>
